<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dashboard</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="title" content="Denex" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body
  style="background-color:#122f37;"
  >
    <main>
        <div class="section section-lg pt-5 bg-soft">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="" id="pageContent">
                    <div
                      class="
                        d-flex
                        flex-column flex-lg-row
                        align-items-center
                        justify-content-between
                        mb-4
                      "
                    >
                      <h4
                        class="mb-3 mb-lg-0 text-white font-weight-bold"
                        style="font-weight: 900"
                      >
                        DENEX \ Dashboard
                      </h4>
                      <div>
                        <button class="btn btn-outline-light" onclick="logout()">
                          Logout<span class="fas fa-power-off ml-1"></span>
                        </button>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                          <div class="card">
                            <div class="card-body p-3">
                              <div class="row">
                                <div class="col-8">
                                  <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                                      Patient Count
                                    </p>
                                    <h5 class="font-weight-bolder mb-0">
                                      53,000
                                      <span class="text-success text-sm font-weight-bolder"
                                        >+</span
                                      >
                                    </h5>
                                  </div>
                                </div>
                                <div class="col-4 text-end">
                                  <div
                                    class="
                                      icon icon-shape
                                      bg-gradient-primary
                                      shadow
                                      text-center
                                      border-radius-md
                                    "
                                  >
                                    <i
                                      class="ni ni-money-coins text-lg opacity-10"
                                      aria-hidden="true"
                                    ></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                          <div class="card">
                            <div class="card-body p-3">
                              <div class="row">
                                <div class="col-8">
                                  <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                                      Cases Completed
                                    </p>
                                    <h5 class="font-weight-bolder mb-0">
                                      2,300
                                      <span class="text-success text-sm font-weight-bolder"
                                        >+</span
                                      >
                                    </h5>
                                  </div>
                                </div>
                                <div class="col-4 text-end">
                                  <div
                                    class="
                                      icon icon-shape
                                      bg-gradient-primary
                                      shadow
                                      text-center
                                      border-radius-md
                                    "
                                  >
                                    <i
                                      class="ni ni-world text-lg opacity-10"
                                      aria-hidden="true"
                                    ></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                          <div class="card">
                            <div class="card-body p-3">
                              <div class="row">
                                <div class="col-8">
                                  <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                                      Live cases
                                    </p>
                                    <h5 class="font-weight-bolder mb-0">
                                      3,462
                                      <span class="text-success text-sm font-weight-bolder"
                                        >+</span
                                      >
                                    </h5>
                                  </div>
                                </div>
                                <div class="col-4 text-end">
                                  <div
                                    class="
                                      icon icon-shape
                                      bg-gradient-primary
                                      shadow
                                      text-center
                                      border-radius-md
                                    "
                                  >
                                    <i
                                      class="ni ni-paper-diploma text-lg opacity-10"
                                      aria-hidden="true"
                                    ></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xl-3 col-sm-6">
                          <div class="card">
                            <div class="card-body p-3">
                              <div class="row">
                                <div class="col-8">
                                  <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">
                                      No. of Doctors
                                    </p>
                                    <h5 class="font-weight-bolder mb-0">
                                      8
                                      <span class="text-success text-sm font-weight-bolder"
                                        >+</span
                                      >
                                    </h5>
                                  </div>
                                </div>
                                <div class="col-4 text-end">
                                  <div
                                    class="
                                      icon icon-shape
                                      bg-dark
                                      shadow
                                      text-center
                                      border-radius-md
                                    "
                                  >
                                    <i
                                      class="ni ni-cart text-lg opacity-10"
                                      aria-hidden="true"
                                    ></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                      <footer class="footer pt-3">
                        <div class="container-fluid">
                          <div class="row justify-content-md-start">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                              <div
                                class="copyright text-sm text-white text-lg-start"
                              >
                                Â©
                                <script>
                                  document.write(new Date().getFullYear());
                                </script>
                                , made with <i class="fa fa-heart"></i> by
                                <a
                                  href=""
                                  class="font-weight-bold"
                                  target="_blank"
                                  >Phenix</a
                                >
                                
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <ul
                                class="
                                  nav nav-footer
                                  justify-content-center justify-content-lg-end
                                "
                              >
                                <li class="nav-item">
                                  <a
                                    href=""
                                    class="nav-link text-white"
                                    target="_blank"
                                    >Phenix</a
                                  >
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </footer>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
