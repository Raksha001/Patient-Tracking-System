<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Denex</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="title" content="Login" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <section
        class="
          min-vh-100
          d-flex
          align-items-center
          section-image
          overlay-soft-dark
        "
        style="
          background-image: url(images/bgimg1.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <!-- <div id="pageLoader" class="container text-center">
                <div class="spinner-border text-white" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div> -->
        <div id="pageContent" class="container">
          <div class="row justify-content-center">
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div
                class="
                  signin-inner
                  my-4 my-lg-0
                  bg-white
                  shadow-soft
                  border
                  rounded
                  border-light
                  p-4 p-lg-5
                  w-100
                  fmxw-500
                "
              >
                <div class="text-center text-md-center mb-4 mt-md-0">
                  <h4
                    class="mb-3 h3 text-dark font-weight-bold"
                    style="font-weight: 600"
                  >
                    DENEX
                  </h4>
                  <h1 class="mb-0 h3">Login To Your Account</h1>
                </div>
                <form action="#" id="loginForm" class="mt-4">
                  <div class="form-group mb-4">
                    <label for="text">Your Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="fas fa-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        id="username"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="form-group">
                      <label for="password">Your Password</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fas fa-unlock-alt"></span
                        ></span>
                        <input
                          type="password"
                          placeholder="Password"
                          class="form-control"
                          id="password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-2">
                    <span
                      id="formMessage"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                  <div class="d-grid">
                    <button
                      type="submit"
                      id="loginButton"
                      class="btn btn-primary d-flex justify-content-center"
                      onclick="login()"
                    >
                      <span id="loginButtonText"> Login </span>
                      <div
                        class="
                          spinner-border spinner-border-sm
                          text-light
                          d-none
                          my-1
                        "
                        role="status"
                        id="loginButtonLoader"
                      >
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/config.js"></script>
    <script src="js/sign-in.js"></script>
  </body>
</html>
